<div class="row ms-3 mt-3 mb-4">

  <h3><i class="bi bi-people"></i> Empleados</h3><hr>
</div>

<div class="row mt-3 ms-3 mb-5">

  <div *ngIf="showError" class="alert alert-warning">{{ errorMessage }}</div>
  <div id="formProduct" *ngIf="showForm">
    <div class="row mt-3 ms-3">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="formId" class="form-label">Id</label>
          <input class="form-control" type="text" [(ngModel)]="employee.id" disabled id="id">
        </div>

        <div class="mb-3">
          <label for="formName" class="form-label">Nombre</label>
          <input class="form-control" [(ngModel)]="employee.name" type="text" id="name">
        </div>
        <div class="mb-3">
          <label for="formQuantity" class="form-label">Apellido</label>
          <input class="form-control" type="text" [(ngModel)]="employee.lastname" id="lastname">
        </div>

        <div class="mb-3">
          <label for="formPrice" class="form-label">Telefono</label>
          <input class="form-control" type="text"  [(ngModel)]="employee.phone" id="phone" name="phone">
        </div>
        <div class="mb-3">
          <label for="formPrice" class="form-label">Usuario / Email</label>
          <input class="form-control" [disabled]="employee.id>0" type="text" [(ngModel)]="employee.username" id="email">
        </div>
        <br>
        <button type="button" (click)="saveOrUpdate()" class="btn btn-primary mt-2"><i class="bi bi-floppy"></i> Grabar</button>
        <button *ngIf="employee.id > 0 " (click)="gotoUser(employee.id)" type="button" class="btn btn-primary mt-2 ms-4"><i class="bi bi-intersect"></i> Cambiar Password</button>
      </div>

      <div *ngIf="employee.id>0" class="col-md-6 ">

        <div  class="col-md-12 pe-3" astyle="width: 100%;height:300px; border:1px rgb(139, 138, 138) solid">

          Domicilios
          <br>
          <button type="button" (click)="saveOrUpdate()" class="btn btn-primary mt-2"><i class="bi bi-plus-circle"></i> Agregar Domicilio Nuevo</button>
        </div>
      </div>

    </div>
  </div>


</div>
