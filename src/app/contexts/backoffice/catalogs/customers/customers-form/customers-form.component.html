<div class="row ms-3 mt-3 mb-4">

  <h3><i class="bi bi-people"></i> Clientes</h3><hr>
</div>

<div class="row mt-3 ms-3 mb-5">

  <div *ngIf="showError" class="alert alert-light alert-dismissible fade show">
    {{ errorMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div id="formProduct" *ngIf="showForm">
    <div class="row mt-3 ms-3">
      <div class="col-md-6">
        <h5>Datos Personales</h5>
        <div class="mb-3">
          <label for="formId" class="form-label">Id</label>
          <input class="form-control" type="text" [(ngModel)]="customer.id" disabled id="id">
        </div>

        <div class="mb-3">
          <label for="formName" class="form-label">Nombre</label>
          <input class="form-control" [(ngModel)]="customer.name" type="text" id="name">
        </div>
        <div class="mb-3">
          <label for="formQuantity" class="form-label">Apellido</label>
          <input class="form-control" type="text" [(ngModel)]="customer.lastname" id="lastname">
        </div>

        <div class="mb-3">
          <label for="formPrice" class="form-label">Telefono</label>
          <input class="form-control" type="text"  [(ngModel)]="customer.phone" id="phone" name="phone">
        </div>
        <div class="mb-3">
          <label for="formPrice" class="form-label">Usuario / Email</label>
          <input class="form-control" [disabled]="customer.id<0" type="text" [(ngModel)]="customer.username" id="email">
        </div>
        <br>
        <!-- <button *ngIf="customer.id > 0 " (click)="gotoUser(customer.id)" type="button" class="btn btn-secondary mt-2 me-4"><i class="bi bi-intersect"></i> Generar Password</button> -->
        <button type="button" (click)="saveOrUpdate()" [disabled]="isSavedSuccess" class="btn btn-success mt-2 "><i class="bi bi-floppy"></i> Grabar</button>
      </div>

      <div *ngIf="customer.id>0" class="col-md-6 ">

        <div  class="col-md-12 pe-3" astyle="width: 100%;height:300px; border:1px rgb(139, 138, 138) solid">

          <h5>Direcciones</h5>
          <!-- <button type="button"  class="btn btn-primary mt-2"><i class="bi bi-plus-circle"></i> Agregar Domicilio Nuevo</button> -->

          <div *ngIf="addresses.length<1" class="alert alert-warning" role="alert">
            El cliente aun no ha registrado ningun domicilio
          </div>
          <div class="window ps-2 pt-2 pb-2" *ngFor="let a of addresses">
            <div class="d-flex justify-content-between">

              <div class="p-8">

                <div><strong>{{a.alias | uppercase}}</strong>
                  <!-- <span *ngIf="a.primaryAddress">[por defecto]</span> -->
                </div>
                <div> {{ a.address1 + ", " + a.address2 | titlecase}},</div>
                <div>{{a.city}}, {{a.country}}, {{a.zipCode}}</div>
              </div>
              <div class="p-2">
                <!-- <button class="btn btn-outline-danger btn-sm">Eliminar</button> -->
              </div>
            </div>
            <hr>

          </div>

        </div>
      </div>

    </div>
  </div>


</div>
