<div class="row ms-3 mt-5 mb-4">

  <h3>Clientes</h3>
</div>

<div class="row mt-5 ms-3 mb-5">

  <div *ngIf="showError" class="alert alert-warning">{{ errorMessage }}</div>
  <div id="formProduct" *ngIf="showForm">
    <div class="row mt-3 ms-3">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="formId" class="form-label">Id</label>
          <input class="form-control" type="text" [(ngModel)]="customer.id" disabled id="formId">
        </div>

        <div class="mb-3">
          <label for="formName" class="form-label">Nombre</label>
          <input class="form-control" [(ngModel)]="customer.human!.name" type="text" id="formName">
        </div>
        <div class="mb-3">
          <label for="formQuantity" class="form-label">Apellido</label>
          <input class="form-control" type="text" [(ngModel)]="customer.human!.lastname" id="formQuantity">
        </div>
        <div class="mb-3">
          <label for="formQuantity" class="form-label">Direccion</label>
          <input class="form-control" type="text" [(ngModel)]="customer.human!.address1" id="formQuantity">
        </div>
        <div class="mb-3">
          <label for="formPrice" class="form-label">Telefono</label>
          <input class="form-control" type="text" [(ngModel)]="customer.human!.telephone" id="formPrice">
        </div>
        <div class="mb-3">
          <label for="formPrice" class="form-label">Email</label>
          <input class="form-control" [disabled]="customer.id>0" type="text" [(ngModel)]="customer.human!.email" id="formPrice">
        </div>
      </div>
      <div class="col-md-6 ">

        <div class="col-md-12 pe-3" astyle="width: 100%;height:300px; border:1px rgb(139, 138, 138) solid">

          <div class="mb-3">
            <label for="formPrice" class="form-label">Codigo Postal</label>
            <input class="form-control" type="number" [(ngModel)]="customer.human!.postalcode" id="formPrice">
          </div>
          <div class="mb-3">
            <label for="formQuantity" class="form-label">Colonia/Fracc</label>
            <input class="form-control" type="text" [(ngModel)]="customer.human!.address2" id="formQuantity">
          </div>
          <div class="mb-3">
            <label for="formPrice" class="form-label">Ciudad</label>
            <input class="form-control" type="text" [(ngModel)]="customer.human!.city" id="formPrice">
          </div>
          <div class="mb-3">
            <label for="formPrice" class="form-label">Pais</label>
            <input class="form-control" type="text" [(ngModel)]="customer.human!.country" id="formPrice">
          </div>
          <!-- <button class="btn btn-primary mt-4" (click)="saveProduct()">Grabar Registro</button> -->
          <!-- Button trigger modal -->
          <br>
          <button type="button" (click)="saveOrUpdate()" class="btn btn-primary mt-2">Grabar</button>
          <button *ngIf="user.id > 0 " (click)="gotoUser(customer.id)" type="button" class="btn btn-primary mt-2 ms-4">Cambiar Password</button>
        </div>
      </div>

    </div>
  </div>


</div>
