<div class="container" style="z-index:-10 ">

  <h3>Mis Favoritos <span style="font-weight: normal">({{ products.length}} productos)</span></h3>

  <div class="row">

    <div class="row ms-3 mt-5 " *ngIf="!userLoginOn" >

      <div>
        <p>Es necesario iniciar Sesion para poder marcar los productos como Favoritos</p>
        <button class="btn btn-danger" [routerLink]="['/login']">Iniciar Sesion</button>
      </div>

    </div>

    <div class="row ms-3 mt-5" *ngIf="userLoginOn" >

      <div class="col-md-12">
        <div *ngIf="products.length==0">
          <div class="alert alert-warning" role="alert">
            <i class="bi bi-heart"></i> Aun no has agregado ningun producto a tus favoritos.
          </div>
        </div>
        <app-favorite-row [product]="product" [i]="i" *ngFor="let product of products;  let i = index"></app-favorite-row>
      </div>
    </div>
  </div>
</div>
