<div class="container mb-5">

  <div class="row mb-4">

    <div class="d-flex">
      <h3>Historial de Compras</h3>
    </div>


    <div class="row mt-1 ms-3">


      <div class="table-responsive">
        <table id='table' datatable class="table table-light  table-striped">
        <thead>
          <tr>

            <th class="table-dark">Fecha</th>
            <th class="table-dark">Total</th>
            <th class="table-dark">Entregar en</th>
            <th class="table-dark">Status</th>
            <th class="table-dark">Opciones</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let p of orders">
            <td>{{p.date | date:'medium'}}</td>
            <td>{{ p.total | currency }}</td>
            <td class="text-center"><span *ngIf="p.pickup">Tienda</span><span *ngIf="!p.pickup" >Domicilio Cliente</span></td>
            <td>{{ p.orderstatus.name| titlecase}}</td>
            <td style="text-align:center">

              <button class="btn btn-sm btn-warning" data-bs-toggle="tooltip" data-bs-placement="right" [routerLink]="['/mi-compra/', p.id ]"
                title="Ver Detalles"><i class="bi bi-list-columns" alt="Ver Detalles"></i> Ver Detalles [{{ p.id }}]</button>

            </td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="orders.length == null || orders.length < 1" class="alert alert-warning"><i class="bi bi-cart"></i> AÃºn no has hecho ninguna compra</div>

      <div *ngIf="orders.length == null || orders.length < 1" class="row mt-5 mb-3">
        <img src="/assets/images/ads/adLaptopsEne.png" routerLink="/productos/por-categoria/3" style="width:100%; cursor: pointer" alt="">
      </div>

      </div>
      <div>



      </div>

    </div>










  </div>
</div>
