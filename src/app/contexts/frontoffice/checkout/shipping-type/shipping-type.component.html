<div class="container ">

  <div class="row mb-4">

    <h3>Tipo de Envio </h3>
  </div>
  <div class="row mt-5 ms-3">
    <div class="col-lg-8">
      <div class="row">

        <div class="container header-list">
              <h4 class="mt-3"><i class="bi bi-truck"></i> Seleccione tipo de envio</h4>
            </div>
      </div>
      <div class="row pe-2 pt-3 pb-3 bg-light"
        style=" border-left: 1px solid #D4C19C; border-right: 1px solid #D4C19C;">
        <div class="col">


          <div class="d-flex justify-content-between">
            <div class="p-2">
              <label class="form-check-label" for="flexRadioDefault2">
                Recoger en tienda ($0.00)
              </label>
            </div>
            <div class="p-2">
              <input class="form-check-input border-check" type="radio" [checked]="cart.pickup==1" (change)="setPickup(1)" name="flexRadioDefault" id="flexRadioDefault2">
            </div>
          </div>
          <hr>
          <div class="d-flex justify-content-between">

            <div class="p-2">
              <label class="form-check-label" for="flexRadioDefault1">
                A mi domicilio ($0.00)
                <div *ngIf="cart.address1!='' || cart.address1==null" class="address ms-2">{{cart.address1 | titlecase}}, {{cart.address2 |titlecase}},
                  {{ cart.zipCode }} <br> {{ cart.city |titlecase }}, {{cart.country |titlecase}}</div>
                <div><button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Selecc. Domicilio [{{cart.address1 }}]</button></div>
              </label>
            </div>
            <div class="p-2">
              <input class="form-check-input border-check" type="radio"
                [checked]="cart.pickup==0" (change)="setPickup(0)" name="flexRadioDefault" id="flexRadioDefault1">
            </div>
          </div>
          <hr>

          <div>
            <button class="btn btn-warning" [routerLink]="['/mi-carrito']"><i class="bi bi-chevron-left"></i> Regresar</button>
          </div>




        </div>
      </div>




    </div>

    <div class="col-lg-4 ">

      <app-cart-total-to-finish [cart]="cart"></app-cart-total-to-finish>


    </div>

  </div>


</div>





<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-light">
        <h5 class="modal-title" id="exampleModalLabel"><i class="bi bi-geo-alt"></i> Seleccionar Domicilio</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body bg-light">
        <div class="window ps-2 pt-2 pb-2" *ngFor="let a of addresses, index as i">
          <hr *ngIf="i>0">
          <div class="d-flex justify-content-between">

            <div class="p-8">

              <div>{{a.alias | uppercase}}
                <!-- <span *ngIf="a.primaryAddress">[por defecto]</span> -->
              </div>
              <div> {{ a.address1 + ", " + a.address2 | titlecase}},</div>
              <div>{{a.city}}, {{a.country}}, {{a.zipCode}}</div>
            </div>
            <div class="p-2 bg-light">
              <button class="btn btn-outline-danger btn-sm" data-bs-dismiss="modal" (click)="setAddress(a)">Seleccionar</button>
            </div>
          </div>


        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
