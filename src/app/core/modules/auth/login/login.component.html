<div class="container mb-5">

  <div class="row ms-3  mb-4">


    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-6 col-lg-6 col-xl-6 ">
            <img src="/assets/images/logos/logo.png" class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-6 col-lg-6 col-xl-4 ">
            <form [formGroup]="loginForm" class="form-floating">
              <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <p class="lead fw-bold mb-0 me-3 mb-4">Sign in </p>

              </div>



              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label ms-2" for="form3Example3">Email</label>
                <input formControlName="email" type="email" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Ingrese Email" />
                <div id="emailHelp" class="form-text" *ngIf="email.invalid && (email.dirty || email.touched)"
                  class="text-danger">
                  <div *ngIf="email.errors?.['required']">
                    El e-mail es requeridos
                  </div>
                  <div *ngIf="email.errors?.['email']">
                    El Email debe tener un formato valido.
                  </div>
                  <div *ngIf="email.errors?.['forbiddenName']">
                    Name cannot be Bob.
                  </div>
                </div>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <label class="form-label ms-2" for="form3Example4">Contraseña</label>
                <input formControlName="password" type="password" id="form3Example4"
                  class="form-control form-control-lg" placeholder="Ingrese Contraseña" />
                <div id="passwordlHelp" class="form-text" *ngIf="password.invalid && (password.dirty || password.touched)"
                  class="text-danger">
                  <div *ngIf="password.errors?.['required']">
                    No se permiten contrasenias vacias
                  </div>
                </div>
              </div>

              <!-- <div class="d-flex justify-content-between align-items-center">
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3">
                    Recordarme
                  </label>
                </div>
                <a href="#!" class="text-body">Olvidaste tu contraseña?</a>
              </div> -->
              <div *ngIf="showError" class="alert alert-danger mt-3" role="alert">{{ errorMessage }}</div>
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" (click)="login()" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                <button type="button" class="btn btn-warning btn-lg ms-2"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Cancelar</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">No tienes una cuenta? <a href="/registrar"
                    class="link-danger">Registrate</a></p>
              </div>

            </form>
          </div>
          <div class="col-md-6 col-lg-6 col-xl-2 ">
          </div>
        </div>
      </div>

    </section>


  </div>
</div>
